spring:
  application:
    name: srvc-uams
  cloud:
      config:
        discovery:
          enabled: true
          service-id: config-server
        fail-fast: true
        retry:
          initial-interval: 2000
          max-interval: 10000
          multiplier: 2
          max-attempts: 10
        profile: dev

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    status-page-url-path: /info
    health-check-url-path: /health
  client:
    serviceUrl:
      defaultZone: http://admin:admin123@192.168.20.106:7100/eureka/
